version: '3.8'

services:
  db:
    image: postgres
    volumes: 
      - ./db/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.development
    volumes:
      - ./api/:/api/
    env_file: .env
    tty: true
    ports:
      - 8000:8000
    depends_on:
      - db
  web:
    build:
      context: ./web
    ports:
      - 3000:3000
    volumes:
      - ./web/:/app/
    stdin_open: true
    tty: true
    depends_on:
      - api
